<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="child-1 child">
             <i class="bi bi-mic"></i>
             <i class="bi bi-chevron-down"></i>
             <p>Audio</p>
        </div>
        <div class="child-2 child">
            <i class="bi bi-camera-video-off"></i>
            <i class="bi bi-chevron-down"></i>
            <p>video</p>
        </div>
        <div class="child-3 child">
            <i class="bi bi-people"></i>
            <i class="bi bi-chevron-down"></i>
            <p>participants</p>
        </div>
        <div class="child-4 child">
            <i class="bi bi-chat-dots"></i>
            <i class="bi bi-chevron-down"></i>
            <p>chat</p>
        </div>
        <div class="child-5 child">
            <i class="bi bi-arrow-up-square-fill"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Share</p>
        </div>
        <div class="child-6 child">
            <i class="bi bi-pause-fill"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Pause</p>
        </div>
        <div class="child-7 child">
            <i class="bi bi-pen"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Annotate</p>
        </div>
        <div class="child-8 child">
            <i class="bi bi-person-video3"></i>
            <i class="bi bi-chevron-down"></i>
            <p>Hide Meeting</p>
        </div>
        <div class="child-9 child">
            <i class="bi bi-three-dots"></i>
            <i class="bi bi-chevron-down"></i>
            <p>More</p>
        </div>
    </div>
</body>
</html>
